<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Коммунальные расчёты — GitHub Pages</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Коммунальные расчёты — GitHub Pages</h1>
    <details>
      <summary>⚙️ Настройки (GitHub)</summary>
      <div class="settings">
        <label>Owner <input id="owner" value="ashinoff"/></label>
        <label>Repo <input id="repo" value="Communal-billing"/></label>
        <label>Branch <input id="branch" value="main"/></label>
        <label>Data dir <input id="datadir" value="data"/></label>
        <label>Personal Access Token <input id="token" type="password" placeholder="ghp_..."/></label>
        <button id="saveSettings">Save</button>
        <span id="settingsStatus"></span>
      </div>
    </details>
  </header>

  <nav>
    <button class="tab-btn" data-tab="dicts">Справочники</button>
    <button class="tab-btn" data-tab="readings">Показания</button>
    <button class="tab-btn" data-tab="adjust">Корректировки</button>
    <button class="tab-btn" data-tab="reports">Отчёты</button>
  </nav>

  <main>
    <section id="dicts" class="tab">
      <h2>Квартиры</h2>
      <div class="form-row">
        <input id="aptName" placeholder="Название/№ квартиры"/>
        <input id="aptNotes" placeholder="Примечание"/>
        <button id="addApartment">Добавить</button>
      </div>
      <div id="aptTable" class="table-wrap"></div>

      <hr />
      <h2>Услуги</h2>
      <div class="form-row">
        <input id="srvCode" placeholder="Код (electricity, coldwater...)"/>
        <input id="srvName" placeholder="Название (Электроэнергия)"/>
        <input id="srvUnit" placeholder="Ед. изм. (кВт·ч)"/>
        <button id="addService">Добавить</button>
      </div>
      <div id="srvTable" class="table-wrap"></div>

      <hr />
      <h2>Тарифы</h2>
      <div class="form-row">
        <select id="tarService"></select>
        <input id="tarPrice" type="number" step="0.01" placeholder="Цена"/>
        <input id="tarStart" type="date"/>
        <label><input id="tarHasEnd" type="checkbox"/>Дата окончания</label>
        <input id="tarEnd" type="date" disabled/>
        <button id="addTariff">Добавить</button>
      </div>
      <div id="tarTable" class="table-wrap"></div>

      <hr />
      <h2>Счётчики</h2>
      <div class="form-row">
        <select id="mtrApartment"></select>
        <select id="mtrService"></select>
        <input id="mtrSerial" placeholder="Серийный № (опц.)"/>
        <label><input id="mtrShared" type="checkbox"/> ОДН</label>
        <button id="addMeter">Добавить</button>
      </div>
      <div id="mtrTable" class="table-wrap"></div>
    </section>

    <section id="readings" class="tab" hidden>
      <h2>Показания</h2>
      <div class="form-row">
        <input id="rYear" type="number" value="2025" min="2000" max="2100"/>
        <input id="rMonth" type="number" value="10" min="1" max="12"/>
        <button id="reloadMeters">Показать счётчики</button>
      </div>
      <div id="readingsList"></div>
    </section>

    <section id="adjust" class="tab" hidden>
      <h2>Корректировки</h2>
      <div class="form-row">
        <select id="adjApartment"></select>
        <input id="adjYear" type="number" value="2025" min="2000" max="2100"/>
        <input id="adjMonth" type="number" value="10" min="1" max="12"/>
        <input id="adjAmount" type="number" step="0.01" placeholder="Сумма"/>
        <input id="adjComment" placeholder="Комментарий"/>
        <button id="addAdj">Добавить</button>
      </div>
      <div id="adjTable" class="table-wrap"></div>
    </section>

    <section id="reports" class="tab" hidden>
      <h2>Отчёты → Счета за месяц</h2>
      <div class="form-row">
        <input id="repYear" type="number" value="2025" min="2000" max="2100"/>
        <input id="repMonth" type="number" value="10" min="1" max="12"/>
        <button id="calcReport">Рассчитать</button>
        <button id="downloadCSV">Скачать CSV</button>
      </div>
      <div id="reportSummary" class="table-wrap"></div>
      <h3>Детализация</h3>
      <div id="reportDetail" class="table-wrap"></div>
    </section>
  </main>

  <footer>
    <small>Данные хранятся в CSV внутри репозитория. Коммиты выполняются через GitHub API.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
