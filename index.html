<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <name>viewport</name>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Коммунальные расчёты — GitHub Pages</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Коммунальные расчёты — GitHub Pages</h1>
    <details open>
      <summary>⚙️ Настройки (GitHub)</summary>
      <div class="settings">
        <label>Owner <input id="owner" value="ashinoff"/></label>
        <label>Repo <input id="repo" value="Communal-billing"/></label>
        <label>Branch <input id="branch" value="main"/></label>
        <label>Data dir <input id="datadir" value="data"/></label>
        <label>Personal Access Token <input id="token" type="password" placeholder="ghp_..."/></label>
        <button id="saveSettings">Save</button>
        <span id="settingsStatus"></span>
      </div>
    </details>
  </header>

  <nav>
    <button class="tab-btn" data-tab="calc">Начисления и расчёт</button>
    <button class="tab-btn" data-tab="history">История</button>
    <button class="tab-btn" data-tab="tariffs">Тарифы</button>
  </nav>

  <main>
    <section id="calc" class="tab">
      <h2>Начисления и расчёт</h2>
      <div class="form-row">
        <label>Квартира <select id="calcApartment"></select></label>
        <label>Год <input id="calcYear" type="number" min="2000" max="2100" /></label>
        <label>Месяц <input id="calcMonth" type="number" min="1" max="12" /></label>
        <button id="calcReload">Показать</button>
        <label class="switch">Показать: 
          <select id="viewMode">
            <option value="readings">Показания</option>
            <option value="volumes">Объёмы</option>
          </select>
        </label>
      </div>

      <div id="calcInputs" class="panel"></div>

      <h3>Итого за месяц</h3>
      <div id="calcTotals" class="table-wrap"></div>
    </section>

    <section id="history" class="tab" hidden>
      <h2>История по квартире</h2>
      <div class="form-row">
        <label>Квартира <select id="histApartment"></select></label>
        <button id="histReload">Показать</button>
      </div>
      <div id="histTable" class="table-wrap"></div>
      <canvas id="histChart" height="240"></canvas>
    </section>

    <section id="tariffs" class="tab" hidden>
      <h2>Тарифы</h2>
      <div class="form-row">
        <select id="tarService"></select>
        <input id="tarPrice" type="number" step="0.01" placeholder="Цена"/>
        <input id="tarStart" type="date"/>
        <label><input id="tarHasEnd" type="checkbox"/>Дата окончания</label>
        <input id="tarEnd" type="date" disabled/>
        <button id="addTariff">Добавить</button>
      </div>
      <div id="tarTable" class="table-wrap"></div>
    </section>
  </main>

  <footer>
    <small>Данные хранятся в CSV внутри репозитория. Коммиты выполняются через GitHub API.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
